<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      table tr td {
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="comtainer m-5">
      <h1 class="text-center display-3 my-2">
        <i class="bi bi-people mx-1 text-primary"></i
        ><span class="text-primary">Students</span> Registration
      </h1>
      <form>
        <input
          type="text"
          id="name"
          class="form-control my-2"
          placeholder="enter your name"
        />
        <input
          type="text"
          id="last"
          class="form-control my-2"
          placeholder="enter your last name"
        />
        <input
          type="email"
          id="email"
          class="form-control my-2"
          placeholder="enter your email"
        />
        <input type="submit" id="button" class="btn btn-primary btn-lg" />
      </form>
    </div>
    <div class="row bg-success p-5">
      <div class="col-md-6">
        <h1 id="header-title" class="text-white">
          Students Registration
          <i class="bi bi-people text-warning"></i>
        </h1>
      </div>
      <div class="col-md-6 align-self-center">
        <input
          type="text"
          class="form-control"
          id="filter"
          placeholder="Search Items..."
        />
      </div>
    </div>
    <div class="container">
      <legend class="text-info display-3">Studnets</legend>
      <table class="table table-striped table-hover" id="table">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
        <tbody id="tbody">
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td><button class="btn btn-danger btn-sm delete">X</button></td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            <td><button class="btn btn-danger btn-sm delete">X</button></td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            <td><button class="btn btn-danger btn-sm delete">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("button").addEventListener("click", register);
      const filter = document.getElementById("filter");

      filter.addEventListener("keyup", FilterItem);
      let table = document.getElementById("tbody");
      function register(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const last = document.getElementById("last").value;
        const email = document.getElementById("email").value;

        if (name != "" && last != "" && email != "") {
          let newElement = document.createElement("tr");
          table.appendChild(newElement);

          let td1 = document.createElement("td");
          td1.textContent = name;
          td1.classList = "betwen";
          newElement.appendChild(td1);

          let td2 = document.createElement("td");
          td2.textContent = last;
          newElement.appendChild(td2);

          let td3 = document.createElement("td");
          td3.textContent = email;
          newElement.appendChild(td3);

          let td4 = document.createElement("td");
          let button = document.createElement("button");
          button.className = "delete-button btn btn-danger btn-sm delete";
          button.textContent = "X";
          td4.appendChild(button);
          newElement.appendChild(td4);

          clearInput();
        } else {
          alert("please fill all information");
        }
      }

      table.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete")) {
          let tbody = document.querySelector("#tbody");
          let removeE = e.target.parentElement.parentElement;
          tbody.removeChild(removeE);
        }
      });

      function clearInput() {
        document.getElementById("name").value = "";
        document.getElementById("last").value = "";
        document.getElementById("email").value = "";
      }

      function FilterItem(e) {
        let value = e.target.value.toLowerCase();
        let items = document.getElementsByTagName("tr");
        Array.from(items).forEach((item) => {
          let itemName = item.firstElementChild.textContent;
          if (itemName.toLocaleLowerCase().indexOf(value) != -1) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }
    </script>
    <script src="main.js"></script>
  </body>
</html>

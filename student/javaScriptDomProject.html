<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Student Sign Up</title>
    <style>
      .delete {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">
          Sign Up
          <i class="bi bi-people text-primary"></i>
        </h2>
        <form id="addStudent" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="student" />
          <input
            type="submit"
            class="btn btn-primary btn-lg mt-2"
            value="Submit"
          />
        </form>
        <h2 class="title">
          Students
          <i class="bi bi-people-fill text-primary"></i>
        </h2>
        <ul id="students" class="list-group">
          <li class="list-group-item">
            Ali
            <button class="btn btn-danger btn-sm delete">X</button>
          </li>
          <li class="list-group-item">
            Ahmad
            <button class="btn btn-danger btn-sm delete">X</button>
          </li>
          <li class="list-group-item">
            Murad
            <button class="btn btn-danger btn-sm delete">X</button>
          </li>
          <li class="list-group-item">
            Mohammad
            <button class="btn btn-danger btn-sm delete">X</button>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let addStudnet = document.querySelector("#addStudent");
      let students = document.querySelector("#students");

      addStudnet.addEventListener("submit", (e) => {
        let value = document.querySelector("#student").value;
        if (value != "") {
          let newItem = document.createElement("li");
          newItem.className = "list-group-item";

          let deleteBtn = document.createElement("button");
          deleteBtn.className = "btn btn-danger btn-sm delete";
          deleteBtn.appendChild(document.createTextNode("X"));
          newItem.appendChild(document.createTextNode(value));
          students.appendChild(newItem);
          newItem.appendChild(deleteBtn);
        } else {
          alert("please enter a name");
        }
        deleteBtn();
        e.preventDefault();
      });

      students.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete")) {
          let deleteElement = e.target.parentElement;
          students.removeChild(deleteElement);
        }
      });

      function deleteBtn() {
        document.querySelector("#student").value = "";
      }
    </script>
  </body>
</html>
